<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러</title>
    <style>
        h1 {color: #B5C0D0}
        p.a {color: #CCD3CA;}
        p.b {color: #EED3D9;}
        p.c {color: #AD88C6;}
        p.d {color: #7469B6;}
</style>
</head>
<body>
    <h1>CSS Color</h1>
    <p class="a">Color #1</p>
    <p class="b">Color #2</p>
    <p class="c">Color #3</p>
    <p class="d">Color #4</p>
</body>
</html>
