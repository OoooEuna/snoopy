<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락 태그 - p</title>
</head>
<body>  
    <!-- <p></p>    : 문단 사이에 기본 여백을 가지는 태그 -->
    <!-- <br>       : break line. 개행(줄바꿈) [엔터] -->

    <p>하나의 단락(위 아래 공백)</p>
    <p>하나의 단락(얘도 위 아래 공백)</p>

    <p>
        하나의 단락 + br로 엔터 (다음 줄로) <br>
        두 번째 줄
    </p>

    <!-- <pre></pre> : 입력한 그대로(공백, 개행 포함)의 텍스트를 화면에 출력하는 태그  -->

    <pre>
        1번째 줄
        2번째 줄
    </pre>

</body>
</html>
